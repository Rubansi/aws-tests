const CORRECT_COLOR = "#d4edda"; // light green
const WRONG_COLOR = "#f8d7da";   // light red

let current = 0, score = 0;

function showQuestion() {
    document.getElementById('feedback').textContent = '';
    document.getElementById('next-btn').style.display = 'none';
    const q = questions[current];
    document.getElementById('question').textContent = `Q${current + 1} of ${questions.length}: ${q.question}`;
    const choicesDiv = document.getElementById('choices');
    choicesDiv.innerHTML = '';
    q.choices.forEach((choice, idx) => {
        const btn = document.createElement('button');
        btn.className = 'btn btn-outline-secondary choice-btn';
        btn.textContent = choice;
        btn.style.backgroundColor = '';
        btn.onclick = () => selectAnswer(idx, btn);
        choicesDiv.appendChild(btn);
    });
    updateProgress();
}

function selectAnswer(idx, btn) {
    const q = questions[current];
    const feedback = document.getElementById('feedback');
    const choiceButtons = Array.from(document.getElementsByClassName('choice-btn'));
    choiceButtons.forEach((b, i) => {
        b.disabled = true;
        if (i === q.answer) {
            b.classList.add('correct-answer');
        }
        if (i === idx && idx !== q.answer) {
            b.classList.add('wrong-answer');
        }
    });
    // Card style for explanation with result text above
    const resultText = idx === q.answer
        ? `<div class="fw-bold text-success mb-2">Correct</div>`
        : `<div class="fw-bold text-danger mb-2">Incorrect</div>`;
    feedback.innerHTML = `
        ${resultText}
        <div class="card border-success mb-3" style="background-color: #d4edda;">
            <div class="card-body">
                <span class="text-success fw-bold">Correct answer</span>
                <div class="mt-2" style="color: #155724;">${q.explanation}</div>
            </div>
        </div>
    `;
    feedback.className = "feedback";
    if (idx === q.answer) score++;
    document.getElementById('next-btn').style.display = 'inline-block';
    updateProgress();
}

function nextQuestion() {
    current++;
    if (current < questions.length) {
        showQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    const percent = Math.round((score / questions.length) * 100);
    document.getElementById('question').textContent = `Quiz Complete! Your score: ${score} / ${questions.length} (${percent}%)`;
    document.getElementById('choices').innerHTML = '';
    document.getElementById('feedback').textContent = percent >= 80 ? "Excellent!" : percent >= 60 ? "Good effort!" : "Keep practicing!";
    document.getElementById('next-btn').style.display = 'none';
    document.getElementById('progress').style.width = '100%';
    document.getElementById('progress').textContent = "";
}

function updateProgress() {
    const percent = Math.round((current / questions.length) * 100);
    document.getElementById('progress').style.width = `${percent}%`;
    document.getElementById('progress').textContent = ""; // No label
}

document.addEventListener('DOMContentLoaded', showQuestion);
document.getElementById('next-btn').addEventListener('click', nextQuestion);
